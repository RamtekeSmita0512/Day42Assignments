<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Input Forms</title>
    <link rel="stylesheet"  href="style.css">
  
</head>
<body>
    <form>
        <header class="headerContainer">
            <h1> HTML 5 Form Input Fields</h1>
        </header>
   
        <div>
            <label for="text">Text Input Field Name: </label>
            <input type="text" id="text" name="text" required>
        </div>
        <br>
        <div>
            <label for="age">Number Input Field Age:</label>
            <input type="number" id="age" name="age" >
        </div>
        <br>
        <div>
            <label for="email">Email Input Field emailId: </label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password Input Field password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <label for="regnDate">Date Input Field registration Date:</label>
            <input type="datetime-local" id="regnDate" name="regnDate">
        </div>
        <br>
        <div>
            <label for="income">Income Input field Salary</label>
            <input type="range" name="income" id="income"
            min="1000000" max="5500000" step="10000" value="6500000">
            <output class="income-output" for="income">5200000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>

    </form>
    <script>
        let income = document.querySelector('#income');
        let output = document.querySelector('.income-output');
        output.textContent = income.value;
        income.addEventListener('input',function(){
            output.textContent = income.value;
        });

        let ageChild = document.querySelector('#age');
        ageChild.addEventListener('input', function(){
            let ageRegex = RegExp('[0-9]{1}[0-9]{1}');// 10-99
            if(ageRegex.test(ageChild.value)){
                    alert("correct age entered");
            }else{
                alert("incorrect age entered.");
            }
        });
       
    </script>
</body>
</html>
</body>
</html>
